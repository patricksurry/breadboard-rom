FEATURES {
    STARTADDRESS: default = $8000;
}
MEMORY {
    ZP:     file = "",               start = $0000, size = $100;
    SP:     file = "",               start = $0100, size  = $100;
    MAIN:   file = %O, define = yes, start = %S,    size = $10000 - %S, fill = yes;
}
SEGMENTS {
    ZEROPAGE: load = ZP,    type = zp,  optional = yes;
    INIT:     load = MAIN,  type = ro,  start = $c000;
    CODE:     load = MAIN,  type = ro;
    DATA:     load = MAIN,  type = ro;
    WOZMON:   load = MAIN,  type = ro,  start = $ff00;
    VECTORS:  load = MAIN,  type = ro,  start = $fffa;
}